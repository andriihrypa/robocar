<!DOCTYPE html>
<html lang="en">
<head>
    <title>RoboCar</title>
    <!--<link rel="stylesheet" href='../static/style.css'/>-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#turn_on_LED1').click(function() {
            $.ajax({
                url: '/turn_on_LED1',
                success: function() {
                    {#console.log(response);#}
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        $('#turn_off_LED1').click(function() {
            $.ajax({
                url: '/turn_off_LED1',
                success: function() {
                    {#console.log(response);#}
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        $('#turn_on_LED2').click(function() {
            $.ajax({
                url: '/turn_on_LED2',
                success: function() {
                    {#console.log(response);#}
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        $('#turn_off_LED2').click(function() {
            $.ajax({
                url: '/turn_off_LED2',
                success: function() {
                    {#console.log(response);#}
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        $('#set_pwm').click(function() {
            {#alert($("#pwm_value").val());#}
            $.ajax({
                url: '/set_pwm',
                type: 'POST',
                data: $("#pwm_value").val(),
                success: function() {
                    {#console.log(response);#}
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });
    </script>

    <h1>ROBOCAR</h1>
    <h3><img src="{{ url_for('video_feed') }}" width="50%"></h3>
    <hr>

    <div>
        <button id='turn_on_LED1'>turn_on_LED1</button>
        <button id='turn_off_LED1'>turn_off_LED1</button>

        <button id='turn_on_LED2'>turn_on_LED2</button>
        <button id='turn_off_LED2'>turn_off_LED2</button>
    </div>
    <div>
        <input id="pwm_value" type=text name=pwm_value>
        <button id='set_pwm'>set_angle</button>
    </div>
  </body>
</html>
